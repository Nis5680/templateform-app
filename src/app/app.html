<h1>Template Form</h1>
<form #userForm="ngForm" (ngSubmit)="adddetails(userForm.value)">
  <label for="name">Name:</label>
  <input type="text" id="name" name="name" ngModel>
  <br /><br />
  <label for="password">Password:</label>
  <input type="password" id="password" name="password" ngModel />
  <br /><br />  
  <label for="age">Age:</label>
  <input type="number" id="age" name="age" ngModel />
  <br /><br />
  <label for="email">Email:</label>
  <input type="email" id="email" name="email" ngModel />
  <label for="gender">Gender:</label>
  <select name="gender" ngModel>
    <option value="male">Male</option>
    <option value="female">Female</option>
  </select>
  <br /><br />
  <input type="range" name="volume" min="0" max="100" ngModel/>
  <br /><br />  
  <input type="submit" value="Submit" />
</form>

<h3>{{userdetails.name}}</h3>
<h3>{{userdetails.password}}</h3>
<h3>{{userdetails.age}}</h3>    
<h3>{{userdetails.email}}</h3>
<h3>{{userdetails.gender}}</h3>
<h3>{{userdetails.volume}}</h3>
