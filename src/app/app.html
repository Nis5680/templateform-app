<h1>Template Form</h1>
<form #userForm="ngForm" (ngSubmit)="adddetails(userForm.value)">
  <label for="name">Name:</label>
  <input type="text" id="name" name="name" ngModel>
  <br /><br />
  <label for="password">Password:</label>
  <input type="password" id="password" name="password" ngModel />
  <br /><br />  
  <label for="gender">Gender:</label>
  <select name="gender" ngModel>
    <option value="" disabled selected>Select your gender</option>
    <option value="male">Male</option>
    <option value="female">Female</option>
  </select>
  <br /><br />
  <button type="submit">Submit</button>
</form>

<h3>{{userdetails.name}}</h3>
<h3>{{userdetails.password}}</h3> 
<h3>{{userdetails.gender}}</h3>
